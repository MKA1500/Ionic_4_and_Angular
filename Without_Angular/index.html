<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
     <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
    <title>Budget Planner</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card>
          <ion-card-header>New Expense</ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense</ion-label>
              <ion-input type="text" id="inputExpense"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Amount</ion-label>
              <ion-input type="number" id="inputAmount"></ion-input>
            </ion-item>
            <div margin-vertical>
              <ion-button
                expand="full"
                color="secondary"
                id="btnClear">
                Clear <ion-icon name="trash" slot="end"></ion-icon>
              </ion-button>
              <ion-button
                expand="full"
                id="btnConfirm">
                Add Expense <ion-icon name="add-circle" slot="end"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <ion-list id="expensesList"></ion-list>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <h4 style="text-align: center;">Total: <span id="totalExpenses"></span></h4>
          </ion-card-content>
        </ion-card>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
